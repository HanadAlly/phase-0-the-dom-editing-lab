<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Heading</h1>
    <p>
      This is a paragraph with <strong>strong text</strong>,
      <em>emphasized text</em>, and an
      <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">anchor link</a
      >.
    </p>
    <table>
      <thead>
        <tr>
          <th>Element name</th>
          <th>Display value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>h1</td>
          <td>block</td>
        </tr>
        <tr>
          <td>p</td>
          <td>block</td>
        </tr>
        <tr>
          <td>strong</td>
          <td>inline</td>
        </tr>
        <tr>
          <td>em</td>
          <td>inline</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
